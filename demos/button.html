<html>
  <head>
    <meta charset="utf-8">
    <title>MDL Button Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      /* Make the demo look a little bit better */
      fieldset {
      margin-bottom: 0.5rem;
      }
      fieldset .mdl-button {
      margin: 16px;
      }
    </style>
    <script src="assets/material-design-lite.css.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1>MDL BUTTON</h1>
      <section>
        <fieldset>
          <legend>Buttons</legend>
          <button class="mdl-button">
            <span class="mdl-button__content">
              Default
            </span>
          </button>
          <button class="mdl-button mdl-button--raised">
            <span class="mdl-button__content">
              Raised
            </span>
          </button>
          <button class="mdl-button mdl-button--dense">
            <span class="mdl-button__content">
              Dense Default
            </span>
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--dense">
            <span class="mdl-button__content">
              Dense Raised
            </span>
          </button>
          <button class="mdl-button mdl-button--primary">
            <span class="mdl-button__content">
              Default with Primary
            </span>
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--primary">
            <span class="mdl-button__content">
              Raised with Primary
            </span>
          </button>
          <button class="mdl-button mdl-button--accent">
            <span class="mdl-button__content">
              Default with Accent
            </span>
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--accent">
            <span class="mdl-button__content">
              Raised with Accent
            </span>
          </button>
        </fieldset>
        <fieldset disabled>
          <legend>Disabled Buttons</legend>
          <button class="mdl-button">
            <span class="mdl-button__content">
              Default
            </span>
          </button>
          <button class="mdl-button mdl-button--raised">
            <span class="mdl-button__content">
              Raised
            </span>
          </button>
          <button class="mdl-button mdl-button--dense">
            <span class="mdl-button__content">
              Dense Default
            </span>
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--dense">
            <span class="mdl-button__content">
              Dense Raised
            </span>
          </button>
          <button class="mdl-button mdl-button--primary">
            <span class="mdl-button__content">
              Default with Primary
            </span>
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--primary">
            <span class="mdl-button__content">
              Raised with Primary
            </span>
          </button>
          <button class="mdl-button mdl-button--accent">
            <span class="mdl-button__content">
              Default with Accent
            </span>
          </button>
          <button class="mdl-button mdl-button--raised mdl-button--accent">
            <span class="mdl-button__content">
              Raised with Accent
            </span>
          </button>
        </fieldset>
      </section>
    </main>
    <script src="assets/material-design-lite.js" charset="utf-8"></script>
  </body>
</html>
